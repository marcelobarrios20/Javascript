<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Tu mascota</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<h1>Tu mascota</h1>
			<div class="container-icon">
				<div class="container-cart-icon">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="icon-cart"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
						/>
					</svg>
					<div class="count-products">
						<span id="contador-productos">0</span>
					</div>
				</div>

				<div class="container-cart-products hidden-cart">
					<div class="row-product hidden">
						<div class="cart-product">
							<div class="info-cart-product">
								<span class="cantidad-producto-carrito">1</span>
								<p class="titulo-producto-carrito">Racion Astro</p>
								<span class="precio-producto-carrito">$2500</span>
							</div>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								class="icon-close"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M6 18L18 6M6 6l12 12"
								/>
							</svg>
						</div>
					</div>

					<div class="cart-total hidden">
						<h3>Total:</h3>
						<span class="total-pagar">$2500</span>
					</div>
					<p class="cart-empty">El carrito está vacío</p>
				</div>
			</div>

		</header>

		<div class="container">
			<h2>Iniciar Sesión</h2>
			<form id="loginForm">
			  <div class="form-group">
				<label for="email">Correo electrónico:</label>
				<input type="email" id="email" name="email" required>
			  </div>
			  <div class="form-group">
				<label for="password">Contraseña:</label>
				<input type="password" id="password" name="password" required>
			  </div>
			  <button type="submit">Iniciar Sesión</button>
			</form>
		  </div>

		<div class="container-items">
			<div class="item">
				<figure>
					<img src="imagenes/racion.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Racion Astro</h2>
					<p class="price">$2500</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img src="imagenes/racion2.webp"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Racion Pedigree</h2>
					<p class="price">$2800</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img src="imagenes/ropa2.webp"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Ropa</h2>
					<p class="price">$550</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img src="imagenes/ropa.webp"
                    alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Ropa</h2>
					<p class="price">$890</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img src="imagenes/collar.jpg"						
                    alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Correa flexi</h2>
					<p class="price">$750</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
                
			</div>
		</div>
		<script src="js/main.js"></script>
		    <!-- Agregar SweetAlert2 -->
			<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
			<!-- Agregar Toastify JS -->
			<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
	</body>
</html>
